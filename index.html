<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Harvest Box!</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__navigation">
          <ul class="header__nav-list">
            <li>

            </li>
            <li><a href="" class="header__nav-link">Fruits</a></li>
            <li><a href="" class="header__nav-link">Contacts</a></li>
          </ul>
          <div class="header__logo">
            <svg class="header__icon-header" width="16" height="16">
              <use href="./images/icons.svg#icon-logo" />
            </svg>
            <p class="header__logo-text">Fresh Harvest Box</p>
          </div>
          <button class="header__basket">
            <svg class="header__basket-color" width="28" height="28">
              <use href="./images/icons.svg#icon-basket" />
            </svg>
          </button>
        </nav>
      </div>
      <svg class="header__menu-mobile" width="24" height="24">
        <use href="./images/icons.svg#icon-hamburger" />
      </svg>
      <div class="container-mobile">
        <nav class="header__navigation-mobile">
          <ul class="header__nav-list-mobile">
            <li>
              <a href="./index.html" class="header__nav-link-mobile"

            </li>
            <li><a href="" class="header__nav-link-mobile">Fruits</a></li>
            <li><a href="" class="header__nav-link-mobile">Contacts</a></li>
          </ul>
          <button class="header__basket-mobile">

      </div>
